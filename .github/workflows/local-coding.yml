name: Local Speed Runner

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - feature/**

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: [self-hosted, windows, gpu4060, local-speed]
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if (Test-Path package.json) { npm ci }
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Run patch/apply script
        run: |
          if (Test-Path scripts/request_patch_and_apply.py) {
            python scripts/request_patch_and_apply.py
          } else {
            echo "⚠️ Script not found, skipping"
          }

      - name: Run tests
        run: |
          if (Test-Path package.json) { npm test --silent }
          if (Test-Path tests) { pytest -q }

      - name: Configure git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create branch + commit
        run: |
          $branch = "auto/patch-${{ github.run_id }}"
          git checkout -b $branch
          git add -A
          git commit -m "Auto patch via Local Speed Runner (run ${{ github.run_id }})" || echo "No changes to commit"
          git push --set-upstream origin $branch

      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Auto patch via Local Speed Runner"
          body: "Generated by local self-hosted runner."
          branch: "auto/patch-${{ github.run_id }}"
          base: "dev"
